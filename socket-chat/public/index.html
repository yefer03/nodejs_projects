<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Home</title>
</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sn-6">
            <h1>Google Sign-In</h1>
            <hr>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>

            <div id="g_id_onload"
                data-client_id="1001979098120-ebc65hthqhcfburhkibjhj825ee8sa9g.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <hr>
    
            <button id="google_signout">
                sign out
            </button>
    
        </div>
        
        <div class="col-sm-6">
            
            <h1>Login Manual</h1>
            <hr>

            </form class="d-grid form">
                <input type="text" name="correo" class="form-control mb-2 correo" placeholder="Correo">
                <input type="text" name="password" class="form-control mb-2 password" placeholder="password">
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            <form>
        </div>
    </div>





    
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="./js/auth.js"></script>


</body>
</html>
